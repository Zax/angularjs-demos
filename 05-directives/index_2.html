<!doctype html>
<html>
<head>
	<!--
	Esempio preso da https://code.angularjs.org/1.2.26/docs/guide/directive 
	Con l'introduzione di restrict 'E' si possono usare gli elementi invece degli attributi,
	si può inserire il template anche in file esterno (consigliato)
	
	Restrict:
	'A' - only matches attribute name
	'E' - only matches element name
	'C' - only matches class name
	
	'AEC' - matches either attribute or element or class name
	-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script>
	  angular.module('docsSimpleDirective', [])
		.controller('Controller', ['$scope', function($scope) {
		  $scope.customer = {
			name: 'Naomi',
			address: '1600 Amphitheatre'
		  };
		}])
		.directive('myCustomer', function() {
		  return {
			restrict: 'E',
			template: '{{customer.name}} Address: {{customer.address}}'
			/* templateUrl: template.html */
		  };
		});
    </script>
</head>
	<body ng-app="docsSimpleDirective">
		<div ng-controller="Controller">
			<my-customer></my-customer>
	  </div>
	</body>
</html>
